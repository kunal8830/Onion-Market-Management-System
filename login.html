<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login - Onion Market</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1602331345111-8c5b0fb19236') no-repeat center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #6c3c0c;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      background: #6c3c0c;
      color: white;
      border: none;
      padding: 12px;
      width: 95%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      background: #8a4c15;
    }
    .login-box p {
      margin-top: 15px;
    }
    .login-box a {
      color: orange;
      text-decoration: none;
    }
  </style>
</head>
